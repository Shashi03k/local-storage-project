<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Save Textarea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            width: 400px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Auto Save Textarea</h2>
        <textarea id="autosave" placeholder="Start typing..."></textarea>
    </div>

    <script>
        const textarea = document.getElementById("autosave");

        // Load saved text from localStorage
        textarea.value = localStorage.getItem("savedText") || "";

        // Save text on every input change
        textarea.addEventListener("input", () => {
            localStorage.setItem("savedText", textarea.value);
        });
    </script>
</body>
</html>
